<!DOCTYPE html>
<html>
    <head></head>
    <body>
<script>
// 网络请求：aaa ->自己处理10行
// 处理：aaa111 ->自己处理10行
// 处理：aaa111222 ->自己处理
new Promise((resolve,reject) =>{
    setTimeout(()=>{
        resolve('aaa')
    },1000)
}).then((data)=>{
    console.log(data,"第一次自己处理10行");
    // return Promise.resolve(data+"111")
    return data+"111"
    }).then((data)=>{
        console.log(data,"第二次处理10行");
    // return  Promise.resolve(data+"2223")
    return data+"1155"
}).then((data)=>{
            console.log(data,"第三次处理的10行")
        })
    </script>
    </body>
</html>
