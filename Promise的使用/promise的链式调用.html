<!DOCTYPE html>
<html>
    <head></head>
    <body>
<script>
    new Promise((resolve,reject) =>{
        //第一次网络请求的代码
        setTimeout(()=>{
            resolve()
        },5000)
    }).then(()=>{
        console.log("第一次拿到结果的代码");
        return new Promise((resolve,reject)=>{
          //第二次网络请求的代码
            setTimeout(()=>{
                resolve()
            },5000)
        })
        }).then(()=>{
            console.log("第二次拿到结果的代码");
    })
    </script>
    </body>
</html>
